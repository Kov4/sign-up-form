<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="left-container">
        <img src="unsplash.jpg" alt="dÃ©sert">
        <div class="title">
            <img src="odin-lined.png" alt="logo">
            <div>ODIN</div>
        </div>
        <div class="footer">Photo by <a href="">Zeus</a> on <a href="">Unsplash</a> </div>
    </div>
    <div class="right-container">
        <div>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> you want.</div>
        <div class="description">You <em>know</em> you want to.</div>
        
        <form action="" method="post">

            <div class="blankContainer">
                <h1>Let's do this!</h1>

                <div class="formInputs">
                    <div class="leftFormCol">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="userEmail" id="email" required>
                        </div>
                    </div>
                    <div class="rightFormCol">
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phoneNo" id="phone">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="pswd" id="password" minlength="4" required>
                            <div class="requirements">Wrong password</div>
                        </div>
                        <div>
                            <label for="passwordrev">Confirm Password</label>
                            <input type="password" name="pswdrev" id="passwordrev" minlength="4">
                        </div>
                    </div>
                </div>
            </div>
            

            <button type="submit">Create account</button>
        </form>
    
        <div class="last-line">Already have an account ? <span class="highlight">Log in</span></div>
    </div>
</body>
</html>
